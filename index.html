<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gen-Pass</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Password Generator</h1>
            <div class="options">
                <label for="length" id="lbl1">Select Password Length</label><br>
            </div>
            
            <div class="slider">
                <span id="rangeValue">0</span>
                <Input class="range" type="range" id="passwordLength" name "" value="4" min="4" max="40" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
            </div>

            <div class="chkBox">
                <input type="checkbox" id="checkBox1" name="checkBox">
                <label for="checkBox1" class="chkBoxLabel">Upper Case</label>

                <input type="checkbox" id="checkBox2" name="checkBox">
                <label for="checkBox2" class="chkBoxLabel">Lower Case</label>

                <input type="checkbox" id="checkBox3" name="checkBox">
                <label for="checkBox3" class="chkBoxLabel">Numbers</label>

                <input type="checkbox" id="checkBox4" name="checkBox">
                <label for="checkBox4" class="chkBoxLabel">Symbols</label><br>
            </div>

            <button type="button" id="submit" onclick="generatePassword()">Generate</button><br>

            <div class="password-container">
                <p id="passwordResult"></p>
                <button type="button" id="copyBtn" onclick="copyPassword()" style="display: none;">
                    <img src="copy-icon.png" alt="Copy icon">
                </button>
            </div>
            

            <div id="popup" class="popup">Password copied to clipboard!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
